{% from "macro.html" import main_navigation with context %}

<html>
    <head>
        <title>
            Series
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/series.css')}}">
    </head>
    <body>
        {{ main_navigation() }}
        <h1>Series</h1>
        <ul>
            {% for record in series_list %}
            <li>
                <a href="./{{record[0]}}">{{record[1]}}</a>
            </li>
            {% endfor %}
        </ul>
        <hr>
        Add a new series:
        <br>
        <br>
        <form method="post">
            Enter a series name. Please ensure it is unique and not used by an existing series.
            <input name="series_name" type="text" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
